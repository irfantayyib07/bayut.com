<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>Document</title>
 </head>

 <body class="flex min-h-screen w-screen items-center justify-center bg-yellow-950">
  <form
   id="filter-form"
   class="grid basis-3/4 grid-cols-1 gap-3 rounded-md bg-black bg-opacity-50 p-4 sm:min-w-[560px] sm:grid-cols-12"
   novalidate
  >
   <!-- ROW FIRST -->
   <!-- LOCATION SEARCH BAR (COLUMN FIRST) -->
   <div class="flex sm:col-span-8">
    <label class="flex cursor-pointer rounded-bl-md rounded-tl-md bg-white p-3" for="location"
     ><img src="./assets/location.svg" alt="location" class="w-6 self-center"
    /></label>
    <input
     class="w-full rounded-md rounded-bl-none rounded-tl-none px-2 py-3 focus:outline-none"
     type="text"
     id="location"
     placeholder="Enter Location"
    />
   </div>
   <!-- RADIO BUTTONS (RENT, BUY, OFFPLAN) (COLUMN SECOND) -->
   <div
    class="flex flex-wrap rounded-md bg-white p-1 sm:col-start-9 sm:col-end-13"
    id="RADIO_BUTTONS_CONTAINER"
   >
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="VALUE1" value="VALUE1" />
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="BUY" value="VALUE2" />
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="VALUE3" value="VALUE3" />
    <label
     for="VALUE1"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 sm:p-0"
     id="VALUE1_LABEL"
     >Value1</label
    >
    <label
     for="VALUE2"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 sm:p-0"
     id="VALUE2_LABEL"
     >Value2</label
    >
    <label
     for="VALUE3"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 sm:p-0"
     id="VALUE3_LABEL"
     >Value3</label
    >
   </div>
   <!-- ROW SECOND -->
   <div class="flex flex-wrap gap-2 sm:col-span-8 sm:flex-nowrap">
    <!-- SELECT FIRST -->
    <!-- DROP DOWN TOGGLE -->
    <div id="SELECT_FIRST_CONTAINER" class="relative w-7 min-w-32 flex-grow cursor-pointer sm:min-w-0">
     <input type="checkbox" id="SELECT_FIRST_TOGGLER" class="hidden" />
     <label
      for="SELECT_FIRST_TOGGLER"
      id="SELECT_FIRST_LABEL"
      class="flex cursor-pointer select-none justify-between rounded-md bg-white px-4 py-3"
      ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Category1</span>
      <span class="arrow-down self-center" id="SELECT_FIRST_CHEVRON"></span>
     </label>
     <select name="SELECT_FIRST" id="SELECT_FIRST" class="invisible absolute h-0 w-0">
      <option value=""></option>
      <option value="Tab1Option1">Tab1Option1</option>
      <option value="Tab1Option2">Tab1Option2</option>
      <option value="Tab2Option1">Tab2Option1</option>
      <option value="Tab2Option2">Tab2Option2</option>
     </select>
     <!-- DROP DOWN MENU -->
     <div
      class="dropdown shadow-custom invisible absolute right-0 top-full z-10 mt-3 flex w-max flex-col gap-6 rounded-lg bg-white px-3 sm:w-[325px]"
      id="SELECT_FIRST_DROPDOWN"
     >
      <span
       id="SELECT_FIRST_ARROW_UP"
       class="arrow-up absolute bottom-full right-[14px] border-[8px] border-b-white"
      ></span>
      <!-- TABS -->
      <div class="flex w-full" id="SELECT_FIRST_TABS_CONTAINER">
       <button
        type="button"
        class="selected-tab flex-1 cursor-pointer select-none border-b-2 px-2 pb-1 pt-3 text-center"
        id="SELECT_FIRST_CATEGORY1_TAB"
        data-controls="SELECT_FIRST_CATEGORY1_OPTIONS"
       >
        Category1
       </button>
       <button
        type="button"
        class="flex-1 cursor-pointer select-none border-b-2 px-2 pb-1 pt-3 text-center"
        id="SELECT_FIRST_CATEGORY2_TAB"
        data-controls="SELECT_SECOND_CATEGORY2_OPTIONS"
       >
        Category2
       </button>
      </div>
      <!-- TAB 1 CONTENT -->
      <div id="SELECT_FIRST_TAB_OPTIONS_CONTAINER">
       <div class="grid gap-2 sm:grid-cols-2" id="SELECT_FIRST_CATEGORY1_OPTIONS">
        <span
         class="col-span-1 cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm hover:bg-gray-100"
         id="SELECT_FIRST_TAB1OPTION1_LABEL"
         >Tab1Option1</span
        >
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm hover:bg-gray-100"
         id="SELECT_FIRST_TAB1OPTION2_LABEL"
         >Tab1Option2</span
        >
       </div>
       <!-- TAB 2 CONTENT -->
       <div class="grid gap-2 sm:grid-cols-2" id="SELECT_SECOND_CATEGORY2_OPTIONS">
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm hover:bg-gray-100"
         id="SELECT_FIRST_TAB2OPTION1_LABEL"
         >Tab2Option1</span
        >
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm hover:bg-gray-100"
         id="SELECT_FIRST_TAB2OPTION2_LABEL"
         >Tab2Option2</span
        >
       </div>
      </div>
      <div class="SELECT_FIRST_DD_BUTTON_CONTAINER flex flex-grow gap-2">
       <button
        type="button"
        class="inline-block flex-grow rounded-md border border-teal-900 p-1 text-teal-900"
        id="SELECT_FIRST_DD_RESET_BUTTON"
       >
        Reset
       </button>
       <button
        type="button"
        class="inline-block flex-grow rounded-md bg-teal-900 p-1 text-white"
        id="SELECT_FIRST_DD_DONE_BUTTON"
       >
        Done
       </button>
      </div>
     </div>
     <!-- DROPDOWN MENU ENDS HERE -->
    </div>

    <!-- SELECT SECOND -->

    <!-- DROP DOWN TOGGLE -->
    <div id="SELECT_SECOND_CONTAINER" class="relative w-7 min-w-32 flex-grow cursor-pointer sm:min-w-0">
     <input type="checkbox" id="SELECT_SECOND_TOGGLER" class="hidden" />
     <label
      for="SELECT_SECOND_TOGGLER"
      id="SELECT_SECOND_LABEL"
      class="flex cursor-pointer select-none justify-between rounded-md bg-white px-4 py-3"
      ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Beds & Baths</span>
      <span class="arrow-down self-center" id="SELECT_SECOND_CHEVRON"></span>
     </label>
     <!-- DROP DOWN MENU -->
     <div
      class="dropdown shadow-custom invisible absolute right-0 top-full z-10 mt-3 flex w-max flex-col gap-6 rounded-lg bg-white p-3 sm:w-[325px]"
      id="SELECT_SECOND_DROPDOWN"
     >
      <span
       id="SELECT_SECOND_ARROW_UP"
       class="arrow-up absolute bottom-full right-[14px] border-[8px] border-b-white"
      ></span>
      <!-- CHECKBOXES / OPTIONS -->
      <div id="BEDS_OPTIONS_CONTAINER">
       <h2 class="mb-3">Beds</h2>
       <input type="checkbox" name="beds" value="studio" id="studio" class="hidden" />
       <input type="checkbox" name="beds" value="1" id="1bed" class="hidden" />
       <input type="checkbox" name="beds" value="8+" id="8+" class="hidden" />
       <div class="flex flex-wrap gap-2">
        <label
         class="cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-4 py-1 text-center text-sm hover:bg-gray-100"
         id=""
         for="studio"
         >Studio</label
        >
        <label
         class="cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-4 py-1 text-center text-sm hover:bg-gray-100"
         id=""
         for="1bed"
         >1</label
        >
        <label
         class="cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-4 py-1 text-center text-sm hover:bg-gray-100"
         id=""
         for="8+"
         >8+</label
        >
       </div>
      </div>
      <div id="BATHS_OPTIONS_CONTAINER">
       <h2 class="mb-3">Baths</h2>
       <input type="checkbox" name="baths" value="1" id="1bath" class="hidden" />
       <input type="checkbox" name="baths" value="6+" id="6+" class="hidden" />
       <div class="flex flex-wrap gap-2">
        <label
         class="cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-4 py-1 text-center text-sm hover:bg-gray-100"
         id=""
         for="1bath"
         >1</label
        >
        <label
         class="cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-4 py-1 text-center text-sm hover:bg-gray-100"
         id=""
         for="6+"
         >6+</label
        >
       </div>
      </div>
      <!-- END OF CHECKBOXES / OPTIONS -->
      <div class="SELECT_SECOND_DD_BUTTON_CONTAINER flex flex-grow gap-2">
       <button
        type="button"
        class="inline-block flex-grow rounded-md border border-teal-900 p-1 text-teal-900"
        id="SELECT_SECOND_DD_RESET_BUTTON"
       >
        Reset
       </button>
       <button
        type="button"
        class="inline-block flex-grow rounded-md bg-teal-900 p-1 text-white"
        id="SELECT_SECOND_DD_DONE_BUTTON"
       >
        Done
       </button>
      </div>
     </div>
     <!-- DROPDOWN MENU ENDS HERE -->
    </div>

    <!-- SELECT THIRD -->

    <!-- DROP DOWN TOGGLE -->
    <div id="SELECT_THIRD_CONTAINER" class="relative w-7 min-w-32 flex-grow cursor-pointer sm:min-w-0">
     <input type="checkbox" id="SELECT_THIRD_TOGGLER" class="hidden" />
     <label
      for="SELECT_THIRD_TOGGLER"
      id="SELECT_THIRD_LABEL"
      class="flex cursor-pointer select-none justify-between rounded-md bg-white px-4 py-3"
      ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Price (AED)</span>
      <span class="arrow-down self-center" id="SELECT_THIRD_CHEVRON"></span>
     </label>
     <!-- DROP DOWN MENU -->
     <div
      class="dropdown shadow-custom invisible absolute right-0 top-full z-10 mt-3 flex min-w-60 flex-col gap-6 rounded-lg bg-white p-3 sm:w-[325px]"
      id="SELECT_THIRD_DROPDOWN"
     >
      <span
       id="SELECT_THIRD_ARROW_UP"
       class="arrow-up absolute bottom-full right-[14px] border-[8px] border-b-white"
      ></span>
      <!-- RANGE SELECTOR -->
      <div class="flex gap-2" id="PRICE_FILTER_CONTAINER">
       <div id="MINIMUM_FIELD_CONTAINER" class="relative">
        <label for="minimum" class="mb-2 block w-fit select-none text-sm text-gray-400">Minimum</label>
        <input
         type="number"
         placeholder="0"
         step="500"
         min="0"
         value="0"
         name="minimum-price"
         id="minimum"
         class="w-full rounded-lg border px-3 py-2 focus:border focus:border-teal-900 focus:outline-none"
        />
       </div>
       <div id="MAXIMUM_FIELD_CONTAINER" class="relative">
        <label for="maximum" class="mb-2 block w-fit select-none text-sm text-gray-400">Maximum</label>
        <input
         type="number"
         placeholder="Any"
         step="500"
         name="maximum-price"
         id="maximum"
         class="w-full rounded-lg border px-3 py-2 focus:border focus:border-teal-900 focus:outline-none"
        />
       </div>
      </div>
      <div class="SELECT_THIRD_DD_BUTTON_CONTAINER flex flex-grow gap-2">
       <button
        type="button"
        class="inline-block basis-1/2 rounded-md border border-teal-900 p-1 text-teal-900"
        id="SELECT_THIRD_DD_RESET_BUTTON"
       >
        Reset
       </button>
       <button
        type="button"
        class="inline-block basis-1/2 rounded-md bg-teal-900 p-1 text-white"
        id="SELECT_THIRD_DD_DONE_BUTTON"
       >
        Done
       </button>
      </div>
     </div>
     <!-- DROPDOWN MENU ENDS HERE -->
    </div>
   </div>
   <!-- FIND BUTTON -->
   <button class="rounded-md bg-green-600 px-2 py-3 text-white sm:col-start-9 sm:col-end-13">Find</button>
   <!-- ROW THIRD -->
   <a class="bg-haver rounded-md px-2 py-3 text-white sm:col-span-12" href="">Search 2.0</a>
  </form>

  <script src="./script.js"></script>
 </body>
</html>
