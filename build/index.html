<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <title>Document</title>
 </head>

 <body class="flex min-h-screen w-screen items-center justify-center bg-yellow-950">
  <form
   class="grid basis-3/4 grid-cols-1 gap-3 rounded-md bg-black bg-opacity-50 p-4 text-white sm:min-w-[560px] sm:grid-cols-12"
  >
   <!-- ROW FIRST -->
   <!-- LOCATION SEARCH BAR (COLUMN FIRST) -->
   <div class="flex sm:col-span-8">
    <label class="flex cursor-pointer rounded-bl-md rounded-tl-md bg-white p-3 text-black" for="location"
     ><img src="./assets/location.svg" alt="location" class="w-6 self-center"
    /></label>
    <input
     class="w-full rounded-md rounded-bl-none rounded-tl-none px-2 py-3 text-black focus:outline-none"
     type="text"
     id="location"
     placeholder="Enter Location"
    />
   </div>
   <!-- RADIO BUTTONS (RENT, BUY, OFFPLAN) (COLUMN SECOND) -->
   <div
    class="flex flex-wrap gap-1 rounded-md bg-white p-1 sm:col-start-9 sm:col-end-13"
    id="RADIO_BUTTONS_CONTAINER"
   >
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="VALUE1" value="VALUE1" />
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="BUY" value="VALUE2" />
    <input class="invisible absolute h-0 w-0" type="radio" name="options" id="VALUE3" value="VALUE3" />
    <label
     for="VALUE1"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 text-black sm:p-0"
     id="VALUE1_LABEL"
     >Value1</label
    >
    <label
     for="VALUE2"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 text-black sm:p-0"
     id="VALUE2_LABEL"
     >Value2</label
    >
    <label
     for="VALUE3"
     class="flex flex-grow cursor-pointer select-none items-center justify-center rounded-md p-2 text-black sm:p-0"
     id="VALUE3_LABEL"
     >Value3</label
    >
   </div>
   <!-- ROW SECOND -->
   <div class="flex flex-wrap gap-2 sm:col-span-8 sm:flex-nowrap">
    <!-- SELECT FIRST -->
    <!-- DROP DOWN TOGGLE -->
    <div id="SELECT_FIRST_CONTAINER" class="relative w-7 min-w-32 flex-grow cursor-pointer sm:min-w-0">
     <input type="checkbox" id="SELECT_TOGGLER" class="hidden" />
     <label
      for="SELECT_TOGGLER"
      id="SELECT_FIRST_LABEL"
      class="flex cursor-pointer select-none justify-between rounded-md bg-white px-2 py-3 text-black"
      ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Category1</span>
      <span class="arrow-down self-center" id="SELECT_FIRST_CHEVRON"></span>
     </label>
     <select name="SELECT_FIRST" id="SELECT_FIRST" class="invisible absolute h-0 w-0">
      <option value=""></option>
      <option value="Tab1Option1">Tab1Option1</option>
      <option value="Tab1Option2">Tab1Option2</option>
      <option value="Tab2Option1">Tab2Option1</option>
      <option value="Tab2Option2">Tab2Option2</option>
     </select>
     <!-- DROP DOWN MENU -->
     <div
      class="absolute right-0 top-full z-10 mt-3 rounded-lg flex w-max flex-col gap-6 bg-white px-3 invisible sm:w-[350px] shadow-custom"
      id="SELECT_FIRST_DROPDOWN"
     >
      <span
       id="SELECT_FIRST_ARROW_UP"
       class="arrow-up absolute bottom-full right-4 border-[8px] border-b-white"
      ></span>
      <!-- TABS -->
      <div class="flex w-full" id="SELECT_FIRST_TABS_CONTAINER">
       <button
        type="button"
        class="selected-tab flex-1 cursor-pointer select-none border-b-2 px-2 pb-1 pt-3 text-center text-black"
        id="SELECT_FIRST_CATEGORY1_TAB"
        data-controls="CATEGORY1_OPTIONS"
       >
        Category1
       </button>
       <button
        type="button"
        class="flex-1 cursor-pointer select-none border-b-2 px-2 pb-1 pt-3 text-center text-black"
        id="SELECT_FIRST_CATEGORY2_TAB"
        data-controls="CATEGORY2_OPTIONS"
       >
        Category2
       </button>
      </div>
      <!-- TAB 1 CONTENT -->
      <div id="SELECT_FIRST_TAB_OPTIONS_CONTAINER">
       <div class="grid gap-2 sm:grid-cols-2" id="CATEGORY1_OPTIONS">
        <span
         class="col-span-1 cursor-pointer select-none rounded-md rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm text-black hover:bg-slate-100"
         id="SELECT_FIRST_TAB1OPTION1_LABEL"
         >Tab1Option1</span
        >
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm text-black hover:bg-slate-100"
         id="SELECT_FIRST_TAB1OPTION2_LABEL"
         >Tab1Option2</span
        >
       </div>
       <!-- TAB 2 CONTENT -->
       <div class="grid gap-2 sm:grid-cols-2" id="CATEGORY2_OPTIONS">
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm text-black hover:bg-slate-100"
         id="SELECT_FIRST_TAB2OPTION1_LABEL"
         >Tab2Option1</span
        >
        <span
         class="col-span-1 cursor-pointer select-none rounded-l-full rounded-r-full border px-2 py-1 text-center text-sm text-black hover:bg-slate-100"
         id="SELECT_FIRST_TAB2OPTION2_LABEL"
         >Tab2Option2</span
        >
       </div>
      </div>
      <div class="SELECT_FIRST_DD_BUTTON_CONTAINER flex flex-grow gap-2">
       <button
        type="button"
        class="inline-block flex-grow border border-teal-900 p-1 text-teal-900 rounded-md"
        id="SELECT_FIRST_DD_RESET_BUTTON"
       >
        Reset
       </button>
       <button
        type="button"
        class="inline-block flex-grow bg-teal-900 p-1 text-white rounded-md"
        id="SELECT_FIRST_DD_DONE_BUTTON"
       >
        Done
       </button>
      </div>
     </div>
     <!-- DROPDOWN MENU ENDS HERE -->
    </div>
    <!-- SELECT SECOND -->
    <label
     id="residential-label"
     class="relative flex w-7 min-w-32 flex-grow cursor-pointer select-none justify-between rounded-md bg-white px-2 py-3 text-black sm:min-w-0"
     ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Beds & Baths</span>
     <span class="arrow-down self-center"></span>
    </label>
    <!-- SELECT THIRD -->
    <label
     id="residential-label"
     class="relative flex w-7 min-w-32 flex-grow cursor-pointer select-none justify-between rounded-md bg-white px-2 py-3 text-black sm:min-w-0"
     ><span class="overflow-hidden text-ellipsis whitespace-nowrap">Price (AED)</span>
     <span class="arrow-down self-center"></span>
    </label>
   </div>
   <!-- FIND BUTTON -->
   <button class="rounded-md bg-green-600 px-2 py-3 sm:col-start-9 sm:col-end-13">Find</button>
   <!-- ROW THIRD -->
   <a class="bg-haver rounded-md px-2 py-3 sm:col-span-12" href="">Search 2.0</a>
  </form>

  <script src="./script.js"></script>
 </body>
</html>
